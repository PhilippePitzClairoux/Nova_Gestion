<h1 mat-dialog-title class="title" *ngIf="data">Modifier un outil</h1>
<h1 mat-dialog-title class="title" *ngIf="!data">Ajouter un outil</h1>

<div mat-dialog-content class="content">
  <mat-form-field class="full-width">
    <input matInput placeholder="Nom">
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Client</mat-label>
    <mat-select>
      <mat-option *ngFor="let client of clients" [value]="client.id">
        {{client.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="quantities">
    <mat-form-field class="mid">
      <input matInput placeholder="Quantité en stock" type="number">
    </mat-form-field>
    <mat-form-field class="mid">
      <input matInput placeholder="Quantité minimum" type="number">
    </mat-form-field>
  </div>

</div>
<div mat-dialog-actions class="controls">
  <app-button [style]="'secondary'" [label]="'Annuler'" (click)="onNoClick()"></app-button>
  <app-button [style]="'primary'" [label]="'Sauvegarder'" [mat-dialog-close]="true"></app-button>
</div>
