<div class="page-wrapper">
  <div class="top">
    <mat-form-field class="search">
      <input matInput placeholder="Recherche" [(ngModel)]="searchField" name="searchField"
             (keyup)="applyFilter($event.target.value)">
      <button mat-button *ngIf="searchField" matSuffix mat-icon-button aria-label="Effacer" (click)="clearSearch()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div class="mat-elevation-z0">

    <mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="serialNumber">
        <mat-header-cell *matHeaderCellDef mat-sort-header class="header">NUMÉRO DE SÉRIE</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.serialNumber | truncate}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header class="header">NOM</mat-header-cell>
        <mat-cell *matCellDef="let row" class="quantity"> {{row.name | truncate}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="model">
        <mat-header-cell *matHeaderCellDef mat-sort-header class="header">MODÈLE</mat-header-cell>
        <mat-cell *matCellDef="let row" class="quantity"> {{row.model.name | truncate}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="acquisitionDate">
        <mat-header-cell *matHeaderCellDef mat-sort-header class="header">DATE D'ACQUISITION</mat-header-cell>
        <mat-cell *matCellDef="let row" class="quantity"> {{row.acquisitionDate | date:'dd/MM/yyyy'}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="controls">
        <mat-header-cell *matHeaderCellDef mat-sort-header class="header controls"></mat-header-cell>
        <mat-cell *matCellDef="let row" class="controls">
          <mat-icon class="edit" (click)="seeMachine(row.idMachine)">edit</mat-icon>
          <mat-icon class="delete" (click)="deleteMachine(row.idMachine)">delete</mat-icon>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns" class="header"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
  </div>
</div>
