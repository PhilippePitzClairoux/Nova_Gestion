<app-header [title]="'Gestion des clients'"></app-header>

<div class="table-content">
  <div [formGroup]="fgAdd" class="table-row-no-hover">
    <mat-form-field class="table-item">
      <input matInput id="name" name="name" type="text" class="inputs" formControlName="name" placeholder="Nom">
      <mat-error *ngIf="fgAdd.controls.name.hasError('required')">
        Nom requis.
      </mat-error>
    </mat-form-field>
    <mat-form-field class="table-item">
      <input matInput type="text" class="inputs" formControlName="phoneNumber" placeholder="Numéro de téléphone">
      <mat-error *ngIf="fgAdd.controls.phoneNumber.hasError('required')">
        Numéro de téléphone requis.
      </mat-error>
    </mat-form-field>
    <div class="table-btn">
      <app-button (clicked)="onAdd()" [label]="'Ajouter'" [style]="'primary'"></app-button>
    </div>
  </div>
</div>



<mat-table [formGroup]="fgEdit" [dataSource]="clients" matSort class="table">
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header class="table-header">NOM</mat-header-cell>
    <mat-cell *matCellDef="let row">
      <div *ngIf="row.idClient !== selectedIndex">{{row.name | truncate}}</div>
      <div *ngIf="row.idClient === selectedIndex">
        <mat-form-field class="table-item">
          <input matInput type="text" class="inputs" formControlName="newName" placeholder="Nom">
          <mat-error *ngIf="fgEdit.controls.newName.hasError('required')">
            Nom requis.
          </mat-error>
        </mat-form-field>
      </div>
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="phoneNumber">
    <mat-header-cell *matHeaderCellDef mat-sort-header class="table-header">COURRIEL</mat-header-cell>
    <mat-cell *matCellDef="let row">
      <div *ngIf="row.idClient !== selectedIndex">{{row.phoneNumber | truncate}}</div>
      <div *ngIf="row.idClient === selectedIndex">
        <mat-form-field class="table-item">
          <input matInput type="text" class="inputs" formControlName="newPhoneNumber" placeholder="Numéro de téléphone">
          <mat-error *ngIf="fgEdit.controls.newPhoneNumber.hasError('required')">
            Numéro de téléphone requis.
          </mat-error>
        </mat-form-field>
      </div>
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="controls">
    <mat-header-cell *matHeaderCellDef mat-sort-header class="header controls"></mat-header-cell>
    <mat-cell *matCellDef="let row" class="controls">
      <div *ngIf="row.idClient !== selectedIndex">
        <mat-icon class="btn-edit" (click)="onEdit(row.idClient)">edit</mat-icon>
        <mat-icon class="btn-delete" (click)="onDelete(row.idClient)">delete</mat-icon>
      </div>
      <div *ngIf="row.idClient === selectedIndex">
        <mat-icon class="btn-done" (click)="onDoneEdit()">done</mat-icon>
        <mat-icon class="btn-cancel" (click)="onCancelEdit()">clear</mat-icon>
      </div>

    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="['name', 'phoneNumber', 'controls']"></mat-header-row>
  <mat-row class="table-row" *matRowDef="let row; columns: ['name', 'phoneNumber', 'controls'];">
  </mat-row>
</mat-table>
