<div class="background">
  <mat-card class="login-container">
    <div class="logo">
      <img src="../../../assets/images/logo/affut-mill.png" alt="">
    </div>
    <div class="inputs">
      <input class="username" type="text" placeholder="Adresse courriel">
      <input class="password" type="text" placeholder="Mot de passe">
      <app-button class="btn-right" [label]="'Connexion'" [style]="'primary'" (clicked)="loginUser()">Connexion</app-button>
    </div>
  </mat-card>
</div>
