<div class="table-header-content">

    <div class="table-item">NOM</div>
    <div class="table-item">COURRIEL</div>
    <div class="table-item">TYPE</div>
    <div class="table-item">a</div>
  </div>
</div>
<div *ngFor="let user of users">
  <div class="table-content">
    <div class="table-row">
      <div class="table-item">{{user.name}}</div>
      <div class="table-item">{{user.email}}</div>
      <div class="table-item">{{user.type}}</div>
      <div class="table-item">a</div>
    </div>
  </div>
</div>
